name: Airway

on:
  push:
    branches: [ "master" ]
    tags:
      - '*'
  #pull_request:
  #  branches: [ "master" ]
  #  tags:
  #    - '*'

jobs:

  build:

    strategy:
      matrix:
        configuration: [Release]

    runs-on: windows-latest

    env:
      Solution_Name: Airway\Airway.sln

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set env
      run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

    - name: Test
      run: |
        echo $RELEASE_VERSION
        echo ${{ env.RELEASE_VERSION }}

    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore the application
      run: msbuild $env:Solution_Name /t:Restore /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}

    #- name: Restore dotnet
    #  run: dotnet restore Airway\AirwayUnitTest\

    #- name: Execute unit tests
    #  run: dotnet test Airway\AirwayUnitTest\AirwayUnitTest.csproj --no-build --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
    
    #- name: Upload coverage reports to Codecov
    #  uses: codecov/codecov-action@v3
    #  env:
    #    CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    - name: Build the application
      run: msbuild $env:Solution_Name /t:rebuild /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}

    - name: Archive exe artifact
      uses: actions/upload-artifact@v3
      with:
        tag: ${{ env.RELEASE_VERSION }}
        name: Airway
        path: Airway/Airway/bin/Release/Airway.exe

    - uses: ncipollo/release-action@v1
      with:
        artifacts: "Airway"
        #bodyFile: "body.md"
